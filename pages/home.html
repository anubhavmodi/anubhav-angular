<div class="col-xs-10 col-xs-offset-1" style="margin-top:10%;">
    <h2>Login</h2>
    <form name="form" ng-submit="authenticate(login)" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username" data-i18n="common.username"></label>
            <input type="text" name="username" id="username" class="form-control" ng-model="login.userName" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block" data-i18n="common.usernameMsg"></span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password" data-i18n="common.password"></label>
            <input type="password" name="password" id="password" class="form-control" ng-model="login.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block" data-i18n="common.passMsg"></span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" data-i18n="common.login"> </button>
            
        </div>
    </form>
</div>
